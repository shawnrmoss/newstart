<md-content class="md-padding" layout="row" layout-wrap layout-align="center start">
  <div flex="30" layout="column" flex-xs="100">
    <list-basic-usage></list-basic-usage>
  </div>
  <div flex="70" layout="column" flex-xs="100">
    <md-card>
      <img src="./../../assets/img/rose.jpg" class="md-card-image" alt="Rose">
      <md-card-actions layout="row" layout-align="end center">
        <button md-button class="md-icon-button" aria-label="Favorite">
          <i md-icon>favorite</i>
        </button>
        <button md-button class="md-icon-button" aria-label="Settings">
          <i md-icon>menu</i>
        </button>
        <button md-button class="md-icon-button" aria-label="Share">
          <i md-icon>share_arrow</i>
        </button>
      </md-card-actions>
    </md-card>
    
    <md-card>
      <md-card-header>
        <md-card-avatar>
          <img src="./../../assets/img/logo.svg"/>
        </md-card-avatar>
        <md-card-header-text>
          <span class="md-title">Angular</span>
          <span class="md-subhead">Material</span>
        </md-card-header-text>
      </md-card-header>
      <img src="./../../assets/img/old-board.jpg" class="md-card-image" alt="Old Board">
      <md-card-title>
        <md-card-title-text>
          <span class="md-headline">Card header</span>
        </md-card-title-text>
      </md-card-title>
      <md-card-content>
        <p>
          The titles of Washed Out's breakthrough song and the first single from Paracosm share the
          two most important words in Ernest Greene's musical language: feel it. It's a simple request, as well...
        </p>
      </md-card-content>
    </md-card>
  </div>
</md-content>
