<md-content>

    <div class="md-toolbar-tools">

        <i md-icon>menu</i>
      </button>
      <h2>
        <span>Summit Solutions</span>
      </h2>
      <span flex></span>
      <button md-button class="md-button" aria-label="Unit Services" (click)="clicked('Unit Services')">
